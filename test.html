<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Div</title>
<style>
  .scrollable-div {
    width: 300px; /* Chiều rộng của div */
    height: 200px; /* Chiều cao cố định của div */
    overflow: hidden; /* Ẩn thanh cuộn */
  }
  .scrollable-div-inner {
    width: 100%; /* Chiều rộng của nội dung */
    height: auto; /* Chiều cao tự động cho phù hợp với nội dung */
    overflow-x: auto; /* Kích hoạt thanh cuộn ngang khi cần */
    overflow-y: auto; /* Kích hoạt thanh cuộn dọc khi cần */
  }
</style>
</head>
<body>

<div class="scrollable-div">
  <div class="scrollable-div-inner">
    <!-- Nội dung bên trong div -->
    <p>Phần tử 1</p>
    <p>Phần tử 2</p>
    <p>Phần tử 3</p>
    <!-- Thêm nhiều phần tử khác nếu cần -->
  </div>
</div>

</body>
</html>
